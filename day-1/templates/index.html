<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EchoCraft ‚Äì AI Voice Agent</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>üéôÔ∏è EchoCraft</h1>
      <p class="subtitle">
        Your personal AI voice companion. Powered by <strong>Murf's API</strong> to convert your words into lifelike speech using the magic of text-to-speech (TTS) technology.
      </p>

      <p class="prompt">Type anything you'd like me to say out loud:</p>

      <input type="text" id="textInput" placeholder="e.g. Hello, how can I help you today?">
      <button onclick="generateAudio()">Generate Voice</button>

      <div class="status" id="statusText">Waiting for input...</div>

      <audio id="audioPlayer" controls style="display:none;"></audio>
    </div>
  </div>

  <script>
    async function generateAudio() {
      const input = document.getElementById("textInput").value.trim();
      const status = document.getElementById("statusText");
      const audio = document.getElementById("audioPlayer");

      if (!input) {
        status.textContent = "Please enter something for me to convert!";
        return;
      }

      status.textContent = "Generating voice... hang tight.";
      audio.style.display = "none";

      try {
        const response = await fetch("http://localhost:8000/generate-audio/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: input })
        });

        const data = await response.json();

        if (response.ok && data.audio_url) {
          audio.src = data.audio_url;
          audio.load(); // preload without autoplay
          audio.style.display = "block";
          status.textContent = "Voice is ready! Press play to listen. üéß";
        } else {
          status.textContent = "Error: " + (data.detail || "Failed to generate voice.");
        }
      } catch (err) {
        status.textContent = "Something went wrong. Please try again.";
      }
    }
  </script>
</body>
</html>
